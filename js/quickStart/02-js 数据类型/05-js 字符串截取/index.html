<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js 字符串截取</title>
</head>
<body>
    <p>字符串截取 常用截取方法</p>
    <ul>
        <li>slice</li>
        <li>substring</li>
        <li>substr</li>
    </ul>
</body>
</html>

<script>
    let target = '1234';
    console.log(target.slice(2)) // 234
    console.log(target.substring(2,5)) // 23
    console.log(target.substr(2,5)) // 34
</script>
