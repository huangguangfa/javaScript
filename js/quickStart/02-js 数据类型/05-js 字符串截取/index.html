<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js 字符串截取</title>
</head>
<body>
    <p>字符串截取 常用截取方法</p>
    <ul>
        <li>slice </li>
        <li>substring </li>
        <li>substr</li>

        <li>相同点：三者都可正向截取、第一个都是以下标开始、</li>
        <li>不同点：</li>
        <li>1、slice和substring 第二个参数也是下标、而substr第二个是裁剪的个数</li>
        <li></li>
    </ul>
</body>
</html>

<script>
    let name = 'guangfa';
    // 第二个参数不传默认都是截取剩下所有
    console.log(name.slice(1)) // uangfa
    console.log(name.substr(1)) // uangfa
    console.log(name.substring(1)) // uangfa
    // slice和substring第二个参数都是结束截取的下标、而substr第二个是截取的个数、从下标1开始往后截取5位
    console.log(name.slice(1,3)) // uan
    console.log(name.substring(1,4)) // uang
    console.log(name.substr(1,5)) // uangf
    // 反向截取、substring不支持反向截取
    console.log(name.slice(-2,-1)) // f
    console.log(name.substr(-1,1)) // a
    console.log(name.substring(-2,-1)) // ""
    
</script>
