<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-js 字符串之查找</title>
</head>
<body>
    <p>06-js 字符串之查找</p>
    <ul>
        <li>字符串常用索引查找方法：indexOf、lastIndexOf</li>
    </ul>
</body>
</html>

<script>
    const name = "H guangfa";
    console.log(name.length) // 9
    console.log(name.indexOf('H')) // 0
    console.log(name[0]) // H
    console.log(name.indexOf('a')) // 4
    console.log(name.indexOf('a', 5)) // 8
    
</script>
